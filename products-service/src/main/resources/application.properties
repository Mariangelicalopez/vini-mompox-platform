server.port=8081

spring.datasource.url=jdbc:postgresql://products-db:5432/vinomompox_products_db
spring.datasource.username=postgres
spring.datasource.password=Mompox2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate para la creación y actualización del esquema de la base de datos.
# 'update' es lo ideal para persistir datos en desarrollo, actualizando el esquema sin borrar.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.application.name=products-service

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
